name: (Test) Run All Tests

on:
  workflow_dispatch:

jobs:
  test-update-packagejson:
    uses: ./.github/workflows/test-update-packagejson.yaml

  test-create-release:
    needs: [test-update-packagejson]
    uses: ./.github/workflows/test-create-release.yaml

  test-clean-packagejson-branch:
    needs: [test-update-packagejson, test-create-release]
    uses: ./.github/workflows/test-clean-packagejson-branch.yaml

  test-validate-tag:
    uses: ./.github/workflows/test-validate-tag.yaml

  test-release-notes:
    uses: ./.github/workflows/test-release-notes.yaml